---
name: Wakizashi Default Latin+Cyrillic
layers:
  modificator:
    single:
      normal: [
      o, a, p, e,
      h, s, n, i,
      ' ', ',', '.'
      ]
      shift: [
      O, A, P, E,
      H, S, N, I,
      ]
      symbol: [
      8, 4, 2, 1,
      ':', '"', "'", ";"
      ]
      function : [
      o, a, p, e,
      h, s, n, i
      ]
    append:
      'if (!(currc & 1)) { Layer::back(); }'
  latin:
    single:
      normal: [
      o, a, p, e,
      h, s, n, i,
      ' ', ',', '.'
      ]
      shift: [
      O, A, P, E,
      H, S, N, I,
      ]
      symbol: [
      8, 4, 2, 1,
      ':', '"', "'", ";"
      ]
      function: [
      mod_ctrl,  mod_altl,    _up_arrow,    mod_super,
      mod_shift, _left_arrow, _down_arrow, _right_arrow
      ]
      macro: [
      'to ', 'and ', 'of ', 'the ',
      'a ', 'in ', 'that ', 'be '
      ]
    vertical:
      normal: [r, l, d, u]
      shift: [R, L, D, U]
      symbol: [
      _, _, '(', ')'
      ]
      function: [
      _page_down, _page_up, _tab, _esc
      ]
      macro: []
      control: []
    double:
      normal: [
      th, c, m, w, '[', ']',
      y, f, g, t, '{', '}',
      ]
      shift: [
      Th, C, M, W, '<', '>',
      Y, F, G, T, '~', '`'
      ]
      symbol: [
      '!', 6, 3, 9, '+', 0,
      '{', '}', '/', \\, '*', _
      ]
      macro: [
      "the ", "you ", "we ", "they ", "he", "she",
      "I ", "are ", "is ", "it ", "an ", "a ",
      ]
    triple:
      normal: [
      b, v, k, j,
      x, q, z, _
      ]
      shift: [
      B, V, K, J,
      X, Q, Z, _
      ]
      symbol: [
      '#', '|', '?', '=',
      _, _, _, _
      ]
    quadruple:
      normal: ['-', '_', '^', '%', '&', '@']
